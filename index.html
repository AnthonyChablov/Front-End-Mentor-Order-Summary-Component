<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card | Anthony Chablov</title>
</head>
<body>
 <!--  <img class="background-image" src="images/pattern-background-desktop.svg" alt="background image"> -->
  <main class="content">
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <div class="hero__content--img">
            <img src="images/illustration-hero.svg" alt="person dancing listening to music">
          </div>

          <div class="container-2">
            <div class="hero__content--text row">
              <div class="content-2">
                <h1 class="h1-padding-btm">Order Summary</h1>
                <p class="p-styling p-padding">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
              </div>   
            </div>
            <div class="hero__content--plan">
              <div class="plan__content">
                <div class="plan__content--image">
                  <img src="images/icon-music.svg" alt="music icon">
                </div>
                <div class="plan__content--text">
                  <h2 class="h2-styling">Annual Plan</h2>
                  <p class="p-styling">$59.99/year</p>
                </div>
                <div class="plan__content--btn">
                  <a class="content--btn" href="#">Change</a>
                </div>
              </div>
            </div>
            <div class="hero__content--button-pay">
              <a class="button-pay" href="#">Proceed to Payment</a>
            </div>
            <div class="hero__content--button-cancel">
              <a class="cancel-styling" href="#">Cancel Order</a>
            </div>
          </div><!-- End container-2 -->
        </div>
      </div>
    </section>
  </main>
</body>
</html>
